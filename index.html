<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="field field__left">
            <form class="form" id="formId">
                <div class="form__header">
                    <div class="form__arrow" id="draggableId" draggable="true">
                        <i class="fa fa-arrows arrow__icon"></i>
                        <i class="fa fa-clipboard clipboard__icon"></i>
                    </div>
                    <h3 class="form__title">форма</h3>
                </div>
                <div class="form__group">
                    <input type="text" placeholder="имя" class="form__input">
                    <input type="email" placeholder="емайл" class="form__input">
                    <input type="tel" placeholder="телефон" class="form__input">
                </div>
                <button type="submit" class="form__button">отправить!</button>
            </form>
        </div>
        <div class="field field__right"></div>
    </div>
   <script src="index.js"></script>
</body>
</html>
